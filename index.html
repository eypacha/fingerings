<html>
<head>

<title>FingeRings</title>
<link href="css/style.css" rel="stylesheet" />
<link href="//fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
</head>
<body>
<a id="gt-link" href="https://github.com/eypacha/fingerings" target="_blank">
	<img src="//raw.githubusercontent.com/aral/fork-me-on-github-retina-ribbons/master/images/fork-me-right-white.png" alt="Fork me on GitHub">

<div id="card" class="flip-container" ontouchstart="this.classList.toggle('flip');">

			<div id="hand" class="lefthand"></div>
			<div id="gomitas"></div>
		</div>
	</div>
</div>

<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
